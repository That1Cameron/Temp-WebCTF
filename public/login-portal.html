<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscuits!</title>
    <link href="loginStyles.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
    
    
    <div class="mainStyle">
      <h1>Login Portal</h1>
      <form action="/login" method="POST">
        <div class="form">
          <input type="text" class="form_input" autofocus placeholder="Username" name="uname" required>
          <i class='bx bxs-user'></i>
          <p></p>
          <input type="password" class="form_input" placeholder="Password" name="psw" required>
          <i class='bx bxs-lock-alt' ></i>
          <p></p>
        </div>
        <button class="button" type="submit">Login</button></br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </form>  
    </div>

    <footer>
        <p>Main Page: <a href="index.html">Biscuits!</a></p>
    </footer>

</html>
